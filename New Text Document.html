<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>🐔 我的养鸡日记</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #fffaf2;
      color: #4a3f35;
      margin: 0;
      padding: 20px;
    }
    header {
      text-align: center;
      background-color: #fde4b7;
      padding: 30px 10px;
      border-bottom: 3px solid #f2c289;
    }
    header h1 {
      font-size: 2.2em;
      margin: 0;
      color: #b35c00;
    }
    .diary {
      max-width: 800px;
      margin: 30px auto;
    }
    .entry {
      background-color: #fff9ec;
      border: 1px solid #f0d9b5;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }
    .entry h2 {
      margin-top: 0;
      color: #a0522d;
    }
    .entry .date {
      font-size: 0.9em;
      color: #888;
    }
    .entry img {
      display: block;
      max-width: 100%;
      margin-top: 15px;
      border-radius: 10px;
    }
    footer {
      text-align: center;
      font-size: 0.8em;
      color: #999;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>🐔 我的养鸡日记</h1>
    <p>记录我和小鸡们的每一天 🥚🌱</p>
  </header>

  <div class="diary">

    <div class="entry">
      <h2>小黄下蛋啦！</h2>
      <div class="date">📅 2025年7月7日</div>
      <p>今天小黄下了她的第一颗蛋！她先围着窝打转，然后蹲下了半小时才完成，真是个仪式感满满的鸡！🥚</p>
      <img src="egg.jpg" alt="小黄的第一颗蛋">
    </div>

    <div class="entry">
      <h2>鸡们喜欢吃什么？</h2>
      <div class="date">📅 2025年7月5日</div>
      <p>今早喂了玉米、小白菜和少量蛋壳粉。小黑吃得最快，小白爱抢小黄的食物，得注意它们的秩序。</p>
      <img src="feeding.jpg" alt="喂鸡日常">
    </div>

  </div>

  <footer>
    © 2025 Darren Zhang · 鸡圈生活真精彩！
  </footer>
</body>
</html>
